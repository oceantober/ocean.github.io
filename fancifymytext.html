<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		
		<fieldset>
			<legend>Text</legend>
			<textarea id="textArea" rows = "4" cols = "30"></textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>
			<button id="makeBigger" onclick="makeTextBigger()">Bigger!</button><br>
			<input type="radio" id="FancyShmancy" name = "style" value = "FancyShmancy" onchange = "changeTextStyle()">
			<label for="FancyShmancy">Fancy Shmancy</label><br>
			<input type="radio" id="BoringBetty" name = "style" value = "BoringBetty" onchange = "changeTextStyle()">
			<label for="BoringBetty">Boring Betty</label><br>
			<button id="Moo" onclick="makeTextUppercase()">Moo</button><br>
		</fieldset>
		<a href="index.html" class="button">Home</a>
	</body>
</html>
